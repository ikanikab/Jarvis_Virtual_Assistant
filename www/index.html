<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Jarvis</title>

        <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <!-- bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <!-- Particle js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

        <!-- Texllate  -->
        <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

        <!-- styles -->
        <link href="style.css" rel="stylesheet">

        
    </head>
    <body>
        <div class="container">

        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height:80vh;">
                        
                        <canvas id="canvasOne"> </canvas>

                        </canvas>
                        <div class="JarvisHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>
                    <h5 class="text-light text text-center"> Ask me anything </h5>
                    
                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
                                <input type="text" name="chatbox" id="chatbox" class="input-field" placeholder="Type Here...">
                                <button id="SendBtn" class="glow-on-hover" title="send" hidden> <i class="bi bi-send"> </i></button>
                                <button id="MicBtn" class="glow-on-hover" title="mic"> <i class="bi bi-mic"></i> </button>
                                <button id="ChatBtn" class="glow-on-hover" title="chat" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"> 
                                    <i class="bi bi-chat-dots"></i> 
                                </button>
                                <button id="SettingsBtn" class="glow-on-hover" title="settings"> <i class="bi bi-gear"></i> </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="SiriWave" class="d-flex justify-content-center align-items-center bg-black vh-100 w-100" hidden>
            <div class="text-center">
                <p class="text-light mb-4 siri-message" style="font-size: 28px;"> Hello, I am J.A.R.V.I.S</p>
                <div id="siri-container"> </div>
            </div>
        </section>
    </div>
    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" 
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body d-flex flex-column gap-2">
            <!-- Chatting code here -->
        </div>
    </div>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <!-- particle. js -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
        <script src="script.js"> </script>

        <!-- Siri wave -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/siriwave/dist/siriwave.min.js"></script> -->
        <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

        <!-- Texllate js -->
        <script src="assets/vendore/texllate/jquery.fittext.js"></script>
        <script src="assets/vendore/texllate/jquery.lettering.js"> </script>
        <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

        <script src="main.js"> </script>
        <script src="controller.js"> </script>
        <script src="/eel.js"> </script>
        
    </body>
</html>
